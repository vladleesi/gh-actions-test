name: Deploy
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build
      - name: Run unit tests
        run: ./gradlew test

      - name: Push to release branch
        uses: ad-m/github-push-action@master
        if: success()
        with:
          branch: test-results
          force: true