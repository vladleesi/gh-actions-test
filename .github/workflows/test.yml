name: Run unit tests
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build
      - name: Run unit tests
        run: ./gradlew test
  on-success:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Push to deploy branch
        run: |
          git config --local user.email "vladleesi@outlook.com"
          git config --local user.name "vladleesi"
          git push -f origin release